<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Using HTML Geolocation</title>
</head>
<body>
<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<button type="button" onclick="showPosition1();">Show My Position on Google Map</button>
    <div id="embedMap">
        <!--Google map will be embedded here-->
    </div>
<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
  
}

function showPosition1(){
    navigator.geolocation.getCurrentPosition(showMap);
}

function showMap(position){
    // Get location data
    var latlong = position.coords.latitude + "," + position.coords.longitude;
    
    // Set Google map source url
    var mapLink = "https://maps.google.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU";
    
    // Create and insert Google map
    document.getElementById("embedMap").innerHTML = "<img alt='Map Holder' src='"+ mapLink +"'>";
}
</script>
</body>
</html>
